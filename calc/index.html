<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
	
	<script>
		function insert(a){
			document.form.textarea.value=document.form.textarea.value+a;
		}
		function cal()
		{
			document.form.textarea.value=eval(document.form.textarea.value);
		}
		function back(){
		e=document.form.textarea.value;
		document.form.textarea.value=e.substring(0,e.length-1);
		}
	</script>	
	<div class="box" >
		<center>
			<table id="table" border="3px" width="200px" height="100px" align="center"  cellspacing="5px">
				<form name="form"> 
					<tr><td colspan=4 align="center" cellspacing="5px"><h3>calculator</h3></td></tr>
					<tr>
						<td colspan=3><input type="text" id="jh" name="textarea" placeholder="Enter Expression"></td>
						<td><input type="button" name="but" value="&lt-" onclick=back()></td>
					</tr>
					<tr>
						<td><input type="button" id="but" value="1" onclick=insert(1) ></td>
						<td><input type="button" id="but" value="2" onclick=insert(2)></td>
						<td><input type="button" id="but" value="3" onclick=insert(3)></td>
						<td><input type="button" id="but" value="="  onclick=cal()></td>
					</tr>
					<tr>
						<td><input type="button" id="but" value="4" onclick=insert(4)></td>
						<td><input type="button" id="but" value="5" onclick=insert(5)></td>
						<td><input type="button" id="but" value="6" onclick=insert(6)></td>
						<td><input type="button" id="but" value="+" onclick=insert('+')></td>
					</tr>
					<tr>
						<td><input type="button" id="but" value="7" onclick=insert(7)></td>
						<td><input type="button" id="but" value="8" onclick=insert(8)></td>
						<td><input type="button" id="but" value="9" onclick=insert(9)></td>
						<td><input type="button" id="but" value="-" onclick=insert('-')></td>
					</tr>
					<tr>
						<td><input type="button" id="but" value="." onclick=insert('.')></td>
						<td><input type="button" id="but" value="0" onclick=insert(0)></td>
						<td><input type="button" id="but" value="/" onclick=insert('/')></td>
						<td><input type="button" id="but" value="*" onclick=insert('*')></td>
					</tr>
					
				
				
				
				</form>
			</table>		
		</center>
		</div>
	</body>
</html>
